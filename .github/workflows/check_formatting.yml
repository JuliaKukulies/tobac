name: check_formatting
on: [push, pull_request]
jobs:
  formatting_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - run: pip install .
      - run: pip install black==22.6.0 
      - run: black tobac --check
      
